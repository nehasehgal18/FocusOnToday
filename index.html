<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Focus on Today</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
</head>

<body>
    <h1 id="heading">Focus On <span>Today</span></h1>

    <div class="container">
        <h3 id="subheading"><span>Today</span><img class="sun" src="Sun.svg" alt=""> </h3>
        <p class="goalprogress">Raise the bar by completing your goals!</p>
        <div class="progressbar" >
            <div class="progressvalue"><span class="span">2/3 Completed</span></div>
            <p class="warning">Please set all the 3 goals!</p>
        </div>

        <div class="optionCintainer">
            <div class="circle"><img class="tick" src="Vector 1.svg" alt="tick"></div>
            <input id="first" type="text" name="option1" id="option1" placeholder="Add new goal... ">
        </div>
        <div class="optionCintainer">
            <div class="circle"><img class="tick" src="Vector 1.svg" alt="tick"></div>
            <input id="second" type="text" name="option2" id="option2" placeholder="Add new goal... ">
        </div>
        <div class="optionCintainer">
            <div class="circle"><img class="tick" src="Vector 1.svg" alt="tick"></div>
            <input id="third" type="text" name="option2" id="option2" placeholder="Add new goal... ">
        </div>
 
        <p class="bottomheading">“Move one step ahead, today!”</p>
        <footer>Made with ❤ by Neha Sehgal </footer>
    </div>
</body>

</html>
